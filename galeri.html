    <style>
        html { scroll-behavior: smooth; }
        .font-lora { font-family: 'Lora', serif; }
        .play-icon {
            width: 60px;
            height: 60px;
            color: rgba(255, 255, 255, 0.8);
            transition: transform 0.3s;
        }
        .gallery-item-container:hover .play-icon {
            transform: scale(1.1);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
        }
        /* Styling untuk Animasi Scroll */
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .scroll-animate.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .gallery-item-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* Menambahkan aspect ratio untuk wadah yang konsisten */
            aspect-ratio: 4 / 3;
        }
        .gallery-item-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .dark .gallery-item-container:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>

    <script>
        // --- SCRIPT UNTUK MENU MOBILE ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- SCRIPT UNTUK THEME TOGGLE ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleLightIcon.classList.add('hidden');
                localStorage.setItem('theme', 'light');
            }
        };
        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(currentTheme);
        themeToggleBtn.addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        // --- SCRIPT UNTUK MODAL VIDEO ---
        const videoThumbnails = document.querySelectorAll('.video-thumbnail');
        const videoModal = document.getElementById('video-modal');
        const closeModalButton = document.getElementById('close-modal');
        const modalVideoPlayer = document.getElementById('modal-video-player');
        videoThumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const videoSrc = thumbnail.getAttribute('data-video-src');
                modalVideoPlayer.querySelector('source').setAttribute('src', videoSrc);
                modalVideoPlayer.load();
                videoModal.classList.remove('hidden');
            });
        });
        const closeModalFunc = () => {
            videoModal.classList.add('hidden');
            modalVideoPlayer.pause();
            modalVideoPlayer.querySelector('source').setAttribute('src', '');
        };
        closeModalButton.addEventListener('click', closeModalFunc);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeModalFunc();
            }
        });

        // --- SCRIPT UNTUK ANIMASI SAAT SCROLL ---
        const animatedElements = document.querySelectorAll('.scroll-animate');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, {
            threshold: 0.1
        });
        animatedElements.forEach((el, index) => {
            el.style.transitionDelay = `${index * 100}ms`;
            observer.observe(el);
        });
    </script>
